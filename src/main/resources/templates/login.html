<!DOCTYPE html SYSTEM "about:legacy-compat">
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Kiếm Thế Hoa Sơn - Đăng nhập</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
	<meta name="viewport" content="width=device-width" />
	
	 <link rel="icon" type="image/png" sizes="96x96" th:href="@{/image/favicon.ico}">

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/gsdk.css}" rel="stylesheet" />
    <link th:href="@{/css/examples.css}" rel="stylesheet" />

    <!--     Fonts and icons     -->
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Grand+Hotel|Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <link th:href="@{/css/pe-icon-7-stroke.css}" rel="stylesheet" />
</head>

<body>

	<div class="wrapper">
		<div class="main">
			<div class="modal-small">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title text-center">Đăng nhập</h4>
						</div>
						<form th:action="@{/j_spring_security_check}" method='POST'>
							<div class="modal-body">
								<div class="social-area">
									<a href="http://hoasonkiem.net" title="Trang chủ" class="btn btn-round btn-fill btn-social btn-twitter">
										Trang chủ
									</a>
									<a href="https://www.facebook.com/Ki%E1%BA%BFm-Th%E1%BA%BF-Japan-105917654786302"
										title="Fanpage" class="btn btn-round btn-fill btn-social btn-google">
										Fanpage
									</a>

								</div>
								<span class="divider"> or </span>
								<div th:if="${#request.getParameter('status') == 'changePwdSuccess'}" class="alert alert-success">
									Đổi mật khẩu thành công.
								</div>
								<div th:if="${#request.getParameter('status') == 'registSuccess'}" class="alert alert-success">
									Đăng ký tài khoản thành công.
								</div>
								<div th:if="${#request.getParameter('status') == 'errorLogin'}" class="alert alert-danger">
									<p th:if="${#request.getParameter('detail') == 'notExist'}"> Tài khoản không tồn tại. </p>
									<p th:if="${#request.getParameter('detail') == 'notActive'}"> Tài khoản chưa kích hoạt. </p>
									<p th:if="${#request.getParameter('detail') == 'pwdWrong'}"> Mật khẩu không đúng. </p>
									<!-- Tên đăng nhập hoặc mật khẩu không đúng hoặc tài khoản chưa kích hoạt. -->
								</div>
								<!-- tài khoản -->
								<div class="form-group">
									<b>TÊN TÀI KHOẢN</b>
								</div>
								<div class="form-group">
									<input type="text" placeholder="Tên tài khoản" maxlength="32" class="form-control"
										name="loginName" id="usr" />
								</div>
								<!-- mật khẩu -->
								<div class="form-group">
									<b>MẬT KHẨU</b>
								</div>
								<div class="form-group">
									<input type="password" placeholder="Mật khẩu" class="form-control"
										name="passwordHashWeb" id="pwd" />
								</div>
								<!-- remember me -->
<!-- 								<div class="form-group"> -->
<!-- 									<input type="checkbox" name="remember-me" />   <b>Remember Me?</b> -->
<!-- 									remember me token -->
<!-- 									<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" /> -->
<!-- 								</div> -->
								<!-- submit button -->
								<div class="form-group">
								<button type="submit" class="btn btn-info btn-fill btn-block">Đăng nhập</button>
								</div>
							</div>
						</form>
						<div class="modal-footer">
							<span class="text-muted"><a th:href="@{/dang-ky}">Đăng ký</a>  |  <a th:href="@{/dang-nhap/quen-mat-khau}">Quên mật khẩu</a></span>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>

	    <!-- /#wrapper -->

    <!--  jQuery and Bootstrap core files    -->
    <script th:src="@{/js/jquery.js}" type="text/javascript"></script>
    <script th:src="@{/js/jquery-ui.custom.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>

    <!--  Plugins -->
    <script th:src="@{/js/gsdk-checkbox.js}"></script>
    <script th:src="@{/js/gsdk-morphing.js}"></script>
    <script th:src="@{/js/gsdk-radio.js}"></script>
    <script th:src="@{/js/gsdk-bootstrapswitch.js}"></script>
    <script th:src="@{/js/bootstrap-select.js}"></script>
    <script th:src="@{/js/bootstrap-datepicker.js}"></script>
    <script th:src="@{/js/chartist.min.js}"></script>
    <script th:src="@{/js/jquery.tagsinput.js}"></script>
    <!-- <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script> -->

    <!--  Get Shit Done Kit PRO Core javascript 	 -->
    <script th:src="@{/js/get-shit-done.js}"></script>

      </div>
</body>

</html>
