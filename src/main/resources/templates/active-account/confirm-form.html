<!DOCTYPE html SYSTEM "about:legacy-compat">
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Kích hoạt tài khoản</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta
	content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'
	name='viewport' />
<meta name="viewport" content="width=device-width" />

<link rel="icon" type="image/png" sizes="96x96"
	th:href="@{/image/favicon.ico}">

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/gsdk.css}" rel="stylesheet" />
<link th:href="@{/css/examples.css}" rel="stylesheet" />

<!--     Fonts and icons     -->
<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
<link
	href='https://fonts.googleapis.com/css?family=Grand+Hotel|Open+Sans:400,300'
	rel='stylesheet' type='text/css'>
<link th:href="@{/css/pe-icon-7-stroke.css}" rel="stylesheet" />
</head>

<body>

	<div class="wrapper">
		<div class="main">
			<div class="modal-small">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title text-center">Kích hoạt tài khoản</h4>
						</div>
						<form th:action="@{#}" method='POST'>
							<div class="modal-body">
								<div th:if="${#request.getParameter('active') == 'true'}" class="alert alert-success">Kích hoạt thành công.</div>
								<div th:if="${#request.getParameter('active') == 'false'}" class="alert alert-danger">Mã kích hoạt không chính xác.</div>
								<div th:if="${#request.getParameter('active') == 'expiry'}" class="alert alert-warning">Mã kích hoạt hết hiệu lực.</div>
								<div class="form-group">
									<p>
										Kiểm tra mail để lấy mã xác nhận.
									</p>
								</div>
								<div class="form-group">
									<input type="text" placeholder="Mã kích hoạt" maxlength="32"
										class="form-control" name="confirmToken" />
								</div>
								<div class="form-group">
									<p>
										<a style="font-size: 14px;" href="#">Gửi lại mã kích hoạt.</a>
									</p>
								</div>
								<!-- submit button -->
								<div class="form-group">
									<button type="submit" class="btn btn-info btn-fill btn-block">Gửi</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>

		</div>
	</div>

	<!-- /#wrapper -->

	<!--  jQuery and Bootstrap core files    -->
	<script th:src="@{/js/jquery.js}" type="text/javascript"></script>
	<script th:src="@{/js/jquery-ui.custom.min.js}" type="text/javascript"></script>
	<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>

	<!--  Plugins -->
	<script th:src="@{/js/gsdk-checkbox.js}"></script>
	<script th:src="@{/js/gsdk-morphing.js}"></script>
	<script th:src="@{/js/gsdk-radio.js}"></script>
	<script th:src="@{/js/gsdk-bootstrapswitch.js}"></script>
	<script th:src="@{/js/bootstrap-select.js}"></script>
	<script th:src="@{/js/bootstrap-datepicker.js}"></script>
	<script th:src="@{/js/chartist.min.js}"></script>
	<script th:src="@{/js/jquery.tagsinput.js}"></script>
	<!-- <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script> -->

	<!--  Get Shit Done Kit PRO Core javascript 	 -->
	<script th:src="@{/js/get-shit-done.js}"></script>

	<!-- Load Facebook SDK for JavaScript -->
	<div id="fb-root"></div>
	<script>
		window.fbAsyncInit = function() {
			FB.init({
				xfbml : true,
				version : 'v9.0'
			});
		};

		(function(d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id))
				return;
			js = d.createElement(s);
			js.id = id;
			js.src = 'https://connect.facebook.net/vi_VN/sdk/xfbml.customerchat.js';
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
	</script>

	<!-- Your Chat Plugin code -->
	<div class="fb-customerchat" attribution="setup_tool"
		page_id="103801301699815"
		logged_in_greeting="Hoa Sơn Kiếm xin chào, chúng tôi có thể giúp gì cho bạn?"
		logged_out_greeting="Hoa Sơn Kiếm xin chào, chúng tôi có thể giúp gì cho bạn?">
	</div>
</body>

</html>
